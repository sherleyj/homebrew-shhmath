<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body> 
	<div class="cal-container border">
		<div class="cal-window">0</div> 
		<button class="key key-plus border operator">+</button>
		<button class="key key-minus border operator">-</button>
		<button class="key key-multiply border operator">x</button>
		<button class="key key-divide border operator">รท</button>
		<button class="key key-7 border">7</button>
		<button class="key key-8 border">8</button>
		<button class="key key-9 border">9</button>
		<button class="key key-equal border">=</button>
		<button class="key key-4 border">4</button>
		<button class="key key-5 border">5</button>
		<button class="key key-6 border">6</button>
		<button class="key key-1 border">1</button>
		<button class="key key-2 border">2</button>
		<button class="key key-3 border">3</button>
		<button class="key key-0 border">0</button>
		<button class="key key-dec border">.</button>
		<button class="key key-C border">C</button>
		</div>
		
		
		<!-- <button class="cal-number center border">
			1
		</button> -->
	</div>
</body>
</html>
